// Fungsi untuk mengubah nomor 08... menjadi link WhatsApp 628...
function normalizePhone(num) {
  const digits = (num||'').replace(/[^0-9]/g,'');
  if(!digits) return null;
  const fixed = digits.startsWith('0') ? '62' + digits.slice(1) : (digits.startsWith('62') ? digits : '62' + digits);
  return 'https://wa.me/' + fixed;
}

// Fungsi untuk membuat konten HTML untuk popup
function popupHTML(item) {
  const kontak = (item.kontak||[]).filter(Boolean);
  const kontakLinks = kontak.map(k=>{ 
    const href = normalizePhone(k); 
    const cleanK = k.replace(/[\uD83D\uDEB9\uD83D\uDEBA]/g, '').trim(); 
    return href ? `<a class="btn btn-wa" href="${href}" target="_blank">ðŸ“± ${cleanK}</a>` : ''; 
  }).join(' ');
  const mapBtn = item.maps ? `<a class="btn btn-map" target="_blank" href="${item.maps}">ðŸ“ Lihat Peta</a>` : '';
  
  const alamatContent = item.alamat ? `<div class="meta">${item.alamat}</div>` : '';
  const babContent = item.bab ? `<div class="meta">ðŸ“– Bab: <strong>${item.bab}</strong></div>` : '';
  
  return `<div class="popup-card">
    <h3>${item.tempat}</h3>
    ${alamatContent}
    <div class="meta">ðŸ•’ ${item.waktu}</div>
    <div class="meta">ðŸ“š <strong>${item.kitab}</strong></div>
    ${babContent}
    <div class="meta">ðŸ‘¤ ${item.ustadz}</div>
    <div class="actions">
      ${mapBtn} ${kontakLinks || ''}
    </div>
  </div>`;
}


// Menjalankan skrip setelah halaman dimuat
document.addEventListener('DOMContentLoaded', (event) => {
  
  try {
    // 1. Inisialisasi Peta
    // Tentukan pusat peta (Jakarta) dan level zoom
    const map = L.map('map').setView([-6.2088, 106.8456], 10); // [Lat, Lon], Zoom

    // 2. Tambahkan 'Tile Layer' (Gambar peta)
    // Kita gunakan OpenStreetMap, gratis tidak perlu API key
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // 3. Buat grup 'Marker Cluster'
    // Ini untuk mengelompokkan pin yang berdekatan
    const markers = L.markerClusterGroup();

    // 4. Looping data kajian dan tambahkan pin ke peta
    let locationCount = 0;
    dataKajian.forEach(item => {
      // Hanya tambahkan pin jika ada data latitude dan longitude
      if (item.lat && item.lon) {
        locationCount++;
        const content = popupHTML(item);
        const marker = L.marker([item.lat, item.lon]);
        
        // 'bindPopup' adalah fungsi untuk menampilkan info saat pin diklik
        marker.bindPopup(content);
        
        // Tambahkan marker ke grup cluster, bukan langsung ke peta
        markers.addLayer(marker);
      }
    });

    // 5. Tambahkan grup cluster ke peta
    map.addLayer(markers);
    
    console.log(`Berhasil memuat ${locationCount} lokasi kajian di peta.`);

  } catch (error) {
    console.error("Gagal memuat peta:", error);
    // Tampilkan pesan error di div peta jika terjadi masalah
    const mapDiv = document.getElementById('map');
    if(mapDiv) {
      mapDiv.innerHTML = `<div style="padding: 20px; text-align: center; color: red;">Maaf, terjadi kesalahan saat memuat peta. Coba muat ulang halaman.</div>`;
    }
  }
});

</script>
