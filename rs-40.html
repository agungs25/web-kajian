<!DOCTYPE html>
<html lang="id">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Mengatur agar elemen body dan html mengisi seluruh viewport */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        /* Mengatur agar container utama mengisi sisa tinggi setelah header */
        #content-container {
            height: calc(100vh - 80px); /* 80px adalah perkiraan tinggi header */
        }
        /* Styling untuk iframe agar mengisi seluruh container */
        .notion-embed {
            width: 100%;
            height: 100%;
            border: none; /* Menghilangkan border default iframe */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-green': '#047857', /* Emerald 700 */
                        'secondary-gold': '#FBBF24', /* Amber 400 */
                        'bg-light': '#F9FAFB', /* Gray 50 */
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-bg-light flex flex-col h-full">

    <!-- Header App -->
    <header class="bg-primary-green text-white shadow-lg p-4 sticky top-0 z-10">

        <div class="bg-white rounded-xl shadow-2xl overflow-hidden h-full">
            <!-- Iframe yang menyematkan link Notion -->

                src="https://www.notion.so/agungs/Bab-40-Berbakti-Kepada-Orang-Tua-dan-Menjalin-Silaturrahmi-28440683d7fb801b8d50d93c9830e53f"
