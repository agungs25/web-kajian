<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption AI v1.0 - Masjid Mu'adz bin Jabal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ecfdf5; /* Hijau Pastel Muda */
        }
        .custom-shadow {
            box-shadow: 0 10px 40px -15px rgba(5, 150, 105, 0.15);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header Hijau Tua -->
    <header class="bg-[#064e3b] text-white py-10 px-6 shadow-lg">
        <div class="max-w-xl mx-auto text-center space-y-3">
            <div class="inline-flex items-center justify-center p-3 bg-white/10 rounded-full mb-2">
                <i data-lucide="sparkles" class="text-emerald-300 w-6 h-6"></i>
            </div>
            <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight">Caption AI</h1>
            <p class="text-emerald-100/80 font-medium">Media Masjid Mu'adz bin Jabal</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 w-full max-w-xl mx-auto py-8 px-4 -mt-6">
        <div class="bg-white rounded-[2.5rem] p-6 md:p-10 border border-emerald-100 custom-shadow">
            
            <!-- Upload Area -->
            <div id="upload-container">
                <div id="drop-zone" class="group border-2 border-dashed border-emerald-100 rounded-[2rem] p-12 text-center cursor-pointer hover:border-emerald-400 hover:bg-emerald-50 transition-all duration-300">
                    <div class="bg-emerald-50 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform">
                        <i data-lucide="upload" class="text-emerald-600 w-8 h-8"></i>
                    </div>
                    <h3 class="text-xl font-bold text-[#064e3b]">Upload Flyer Kajian</h3>
                    <p class="text-slate-400 text-sm mt-3 leading-relaxed">
                        Pilih foto dari galeri untuk <br>membuat caption otomatis.
                    </p>
                    <input type="file" id="file-input" accept="image/*" class="hidden">
                </div>
            </div>

            <!-- Preview Area (Hidden initially) -->
            <div id="preview-container" class="hidden space-y-6">
                <div class="relative rounded-3xl overflow-hidden border border-slate-100 bg-slate-50 shadow-inner group">
                    <img id="preview-img" src="" alt="Preview" class="w-full h-auto max-h-96 object-contain mx-auto">
                    <div class="absolute inset-0 bg-black/30 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                        <button onclick="resetApp()" class="bg-white text-red-600 px-5 py-2.5 rounded-2xl font-bold flex items-center gap-2 shadow-2xl active:scale-95 transition-transform">
                            <i data-lucide="trash-2" class="w-5 h-5"></i>
                            Ganti Foto
                        </button>
                    </div>
                </div>

                <button id="generate-btn" class="w-full bg-[#064e3b] text-white py-5 rounded-[1.5rem] font-bold hover:bg-[#065f46] flex items-center justify-center gap-3 transition-all shadow-xl shadow-emerald-900/10 active:scale-[0.98]">
                    <i data-lucide="wand-2" class="w-5 h-5 text-emerald-300"></i>
                    <span>Generate Caption</span>
                </button>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="hidden py-12 text-center space-y-4">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-emerald-100 border-t-emerald-600"></div>
                <p class="text-emerald-800 font-bold">AI sedang membaca flyer Anda...</p>
            </div>

            <!-- Result Section -->
            <div id="result-container" class="hidden mt-8 animate-in fade-in duration-500">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-2 text-[#064e3b]">
                        <i data-lucide="text-quote" class="w-5 h-5"></i>
                        <span class="font-bold">Caption Berhasil Dibuat</span>
                    </div>
                    <button id="copy-btn" class="flex items-center gap-2 px-6 py-3 rounded-2xl font-bold transition-all bg-emerald-50 text-emerald-700 hover:bg-emerald-100 border border-emerald-200">
                        <i data-lucide="copy" class="w-4 h-4"></i>
                        <span>Copy Teks</span>
                    </button>
                </div>
                
                <div id="output-text" class="bg-slate-50 p-6 rounded-[1.5rem] border border-emerald-100 whitespace-pre-wrap font-mono text-[13px] leading-relaxed text-slate-700 shadow-inner max-h-96 overflow-y-auto"></div>
                
                <p class="text-center text-slate-400 text-[11px] mt-6 italic">
                    *Harap periksa kembali kecocokan tanggal sebelum posting.
                </p>
            </div>

        </div>

        <footer class="mt-12 text-center">
            <p class="text-emerald-800/40 text-[10px] uppercase tracking-[0.2em] font-bold">
                Digital Media ¬© 2025 Masjid Mu'adz bin Jabal
            </p>
        </footer>
    </main>

    <script>
        // Inisialisasi Icons
        lucide.createIcons();

        const apiKey = ""; // API Key otomatis oleh sistem
        let currentBase64 = null;

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const uploadContainer = document.getElementById('upload-container');
        const previewContainer = document.getElementById('preview-container');
        const previewImg = document.getElementById('preview-img');
        const generateBtn = document.getElementById('generate-btn');
        const loadingState = document.getElementById('loading-state');
        const resultContainer = document.getElementById('result-container');
        const outputText = document.getElementById('output-text');
        const copyBtn = document.getElementById('copy-btn');

        // Event Listeners
        dropZone.onclick = () => fileInput.click();
        
        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        };

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                currentBase64 = event.target.result.split(',')[1];
                previewImg.src = event.target.result;
                uploadContainer.classList.add('hidden');
                previewContainer.classList.remove('hidden');
                resultContainer.classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }

        function resetApp() {
            currentBase64 = null;
            previewImg.src = "";
            fileInput.value = "";
            uploadContainer.classList.remove('hidden');
            previewContainer.classList.add('hidden');
            resultContainer.classList.add('hidden');
            outputText.innerText = "";
        }

        async function callGemini(base64) {
            const prompt = `Anda adalah admin Masjid Mu'adz bin Jabal. Ekstrak teks dari flyer ini menjadi caption format standar masjid.
            
            FORMAT WAJIB:
            _________________
            üìã [Informasi Kajian] [Nama Kitab/Kajian]
            üìñ [Tema Spesifik Kajian]

            üë§ [Nama Ustadz lengkap]

            üìÜ [Hari], [Tanggal Hijriah] / [Tanggal Masehi]
            üï£ [Waktu] - selesai

            üïå Bertempat di masjid Mu'adz bin Jabal (goo.gl/maps/pr8SW)

            -------------------
            üó≥ Infaq dakwah dan operasional masjid Mu'adz bin Jabal : 
            üèõ Bank Syariah Indonesia (BSI) no. rek. : 7710914375 an. DKM MUADZ BIN JABAL (INFAQ)

            -------------------
            ‚ôªÔ∏è Follow dan join semua medsos kami di : https://berbagi.link/muadzbinjabal
            _____________________

            Ketentuan: Langsung berikan hasilnya saja. Jika ada tanggal Masehi, sesuaikan Hijriahnya.`;

            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        { inlineData: { mimeType: "image/jpeg", data: base64 } }
                    ]
                }]
            };

            // Fetch dengan retry logic sederhana
            for (let i = 0; i < 3; i++) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const data = await response.json();
                    return data.candidates[0].content.parts[0].text;
                } catch (e) {
                    if (i === 2) throw e;
                    await new Promise(r => setTimeout(r, 1000 * (i + 1)));
                }
            }
        }

        generateBtn.onclick = async () => {
            if (!currentBase64) return;
            
            previewContainer.classList.add('hidden');
            loadingState.classList.remove('hidden');

            try {
                const result = await callGemini(currentBase64);
                outputText.innerText = result;
                loadingState.classList.add('hidden');
                resultContainer.classList.remove('hidden');
            } catch (err) {
                alert("Terjadi kesalahan saat menghubungi AI. Silakan coba lagi.");
                loadingState.classList.add('hidden');
                previewContainer.classList.remove('hidden');
            }
        };

        copyBtn.onclick = () => {
            const el = document.createElement('textarea');
            el.value = outputText.innerText;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            const originalContent = copyBtn.innerHTML;
            copyBtn.innerHTML = `<i data-lucide="check" class="w-4 h-4"></i><span>Tersalin!</span>`;
            copyBtn.classList.replace('bg-emerald-50', 'bg-emerald-600');
            copyBtn.classList.replace('text-emerald-700', 'text-white');
            lucide.createIcons();

            setTimeout(() => {
                copyBtn.innerHTML = originalContent;
                copyBtn.classList.replace('bg-emerald-600', 'bg-emerald-50');
                copyBtn.classList.replace('text-white', 'text-emerald-700');
                lucide.createIcons();
            }, 2000);
        };
    </script>
</body>
</html>
