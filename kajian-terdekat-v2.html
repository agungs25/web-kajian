<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajian Terdekat</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Google Font (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Inter sebagai default */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style untuk loading spinner */
        .spinner {
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <div class="container mx-auto max-w-lg p-5">
        <!-- Header -->
        <header class="text-center my-8">
            <h1 class="text-3xl font-bold text-blue-400">Info Kajian Terdekat</h1>
            <p class="text-gray-400 mt-2">Sabtu, 1 November 2025 / 10 Jumadal Ula 1447</p>
        </header>

        <!-- Tombol Aksi -->
        <div class="text-center mb-6 space-y-4">
            <!-- Tombol 10 KM -->
            <button id="find-10km" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Cari Kajian Terdekat (10 KM)
            </button>
            
            <!-- Tombol 20 KM -->
            <button id="find-20km" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Cari Kajian Terdekat (20 KM)
            </button>
        </div>

        <!-- Status Box -->
        <div id="status-message" class="bg-gray-800 p-4 rounded-lg text-center text-gray-400 mb-6" style="display: none;">
            <!-- Pesan status akan muncul di sini -->
        </div>

        <!-- Hasil Pencarian -->
        <main id="hasil-kajian" class="space-y-4">
            <!-- Kartu kajian akan dimasukkan di sini oleh JavaScript -->
            
            <div id="placeholder" class="text-center text-gray-500 p-10 border-2 border-dashed border-gray-700 rounded-lg">
                <p>Klik tombol di atas untuk memulai pencarian lokasi kajian.</p>
                <p class="text-sm mt-2">Aplikasi akan meminta izin untuk mengakses lokasi Anda.</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center text-gray-600 text-sm mt-10 pb-5">
            <p>Data kajian oleh: Tim Jadwal Kajian Kaskus</p>
            <p>Prototype Web App by Gemini</p>
        </footer>
    </div>

    <script>
        // --- DATABASE KAJIAN ---
        const kajianData = [
            {
                masjid: "Masjid Salman Al Farisi",
                alamat: "Komplek Bulog, Jl. H. Ten Raya, Kayu Putih, Jakarta Timur",
                lat: -6.1818,

            },
            {

                ustadz: "Ustadz Imam Nur Cahyo, S.Pd",

                gmaps: "https://maps.app.goo.gl/8iZ7ph458L5a5LAv7"
            },
            {
                masjid: "Masjid Baitul Muttaqin (MBM)",

                lat: -6.3387,
                lon: 106.8049,
                ustadz: "Ustadz Fatahillah Aly, S.Ag",

                gmaps: "https://maps.app.goo.gl/brcrtnHLuqnACHap8"
            },
            {
                masjid: "Masjid Muadz Bin Jabal",
                alamat: "Jl. H. Iping, Kav. Bulog, Bojong Kulur, Gunung Putri, Bogor",
                lat: -6.3444,
                lon: 106.9442,
                ustadz: "Ustadz Abu Ihsan al-Maidani, Lc., M.A",

                waktu: "Ba'da Subuh – selesai",
                gmaps: "https://maps.app.goo.gl/jfkCUdDDNfSFZbzG6"
            },
            {
                masjid: "Masjid Al Ikhlas",
                alamat: "Perumahan Puri Nirwana 2, Harapan Jaya, Cibinong, Bogor",
                lat: -6.4719,
                lon: 106.8242,
                ustadz: "Ustadz Hamdi Solah al-Bakry, Lc",
                tema: "Kitab Akidah Washitiyyah",
                waktu: "Ba'da Subuh – selesai",
                gmaps: "https://goo.gl/maps/K2qY5e2HQ6t"
            },
            {
                masjid: "Masjid As Sunnah",
                alamat: "Jl. Tiga Putra, Meruyung, Limo, Kota Depok",
                lat: -6.3986,
                lon: 106.7836,
                ustadz: "Ustadz Abu Zayan Agung Budiardi, Lc",
                tema: "Kitab Riyadhush Shalihin",
                waktu: "Ba'da Subuh – selesai",
                gmaps: "https://goo.gl/maps/hgkqCtjaPvn"
            },
            {
                masjid: "Masjid Al Ukhuwah BSD City",
                alamat: "Jl. Raya Cisauk Lapan, Sampora, Cisauk, Tangerang",
                lat: -6.3193,
                lon: 106.6901,
                ustadz: "Ustadz Dr. Ibnu Awwaliansyah, M.Ag",
                tema: "Fiqhus Sirah",
                waktu: "Ba'da Subuh – selesai",
                gmaps: "https://maps.app.goo.gl/NPyFfDoqjgY3xYxF9"
            }
        ];

        // --- Variabel Elemen DOM ---
        const findButton10km = document.getElementById('find-10km');
        const findButton20km = document.getElementById('find-20km');
        const statusMessage = document.getElementById('status-message');
        const hasilKajian = document.getElementById('hasil-kajian');
        const placeholder = document.getElementById('placeholder');

        // --- Event Listener ---
        findButton10km.addEventListener('click', () => getLocation(10));
        findButton20km.addEventListener('click', () => getLocation(20));

        // --- Fungsi Utama ---

        function getLocation(radius) {
            if (placeholder) {
                placeholder.style.display = 'none';
            }
            hasilKajian.innerHTML = ''; 
            
            statusMessage.style.display = 'block';
            statusMessage.innerHTML = `
                <div class="flex items-center justify-center">
                    <div class="spinner w-5 h-5 border-4 border-blue-500 mr-3"></div>
                    Mendapatkan lokasi Anda... Mohon tunggu.
                </div>`;
            statusMessage.className = 'bg-gray-800 p-4 rounded-lg text-center text-gray-400 mb-6';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => showPosition(position, radius), 
                    showError, 
                    {
                        enableHighAccuracy: true,
                        timeout: 10000, 
                        maximumAge: 0
                    }
                );
            } else {
                statusMessage.innerHTML = "Geolocation tidak didukung oleh browser ini.";
                statusMessage.className = 'bg-red-800 text-white p-4 rounded-lg text-center mb-6';
            }
        }

        function showPosition(position, radius) {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;

            statusMessage.innerHTML = `Lokasi Anda: ${userLat.toFixed(4)}, ${userLon.toFixed(4)}. Mencari kajian (radius ${radius} km)...`;
            statusMessage.className = 'bg-green-800 text-white p-4 rounded-lg text-center mb-6';

            findNearestKajian(userLat, userLon, radius);
        }

        function showError(error) {
            statusMessage.style.display = 'block';
            statusMessage.className = 'bg-red-800 text-white p-4 rounded-lg text-center mb-6';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    statusMessage.innerHTML = "Anda menolak permintaan izin lokasi. Fitur ini tidak dapat berjalan.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    statusMessage.innerHTML = "Informasi lokasi tidak tersedia.";
                    break;
                case error.TIMEOUT:
                    statusMessage.innerHTML = "Permintaan lokasi timeout. Coba lagi.";
                    break;
                case error.UNKNOWN_ERROR:
                    statusMessage.innerHTML = "Terjadi kesalahan yang tidak diketahui.";
                    break;
            }
        }

        function findNearestKajian(userLat, userLon, radiusKM) {
            let nearestKajian = [];

            kajianData.forEach(kajian => {
                const distance = haversineDistance(userLat, userLon, kajian.lat, kajian.lon);
                
                if (distance <= radiusKM) {
                    kajian.distance = distance;
                    nearestKajian.push(kajian);
                }
            });

            nearestKajian.sort((a, b) => a.distance - b.distance);
            displayKajian(nearestKajian, radiusKM);
        }

        function displayKajian(kajianList, radiusKM) {
            hasilKajian.innerHTML = ''; 

            if (kajianList.length === 0) {
                hasilKajian.innerHTML = `
                    <div class="bg-gray-800 p-6 rounded-lg text-center text-gray-400">
                        <p class="text-lg font-semibold">Tidak Ditemukan Kajian</p>
                        <p class="mt-1">Tidak ada jadwal kajian dalam radius ${radiusKM} km dari lokasi Anda berdasarkan data kami.</p>
                    </div>
                `;
                statusMessage.innerHTML = `Tidak ditemukan kajian dalam radius ${radiusKM} km.`;
                statusMessage.className = 'bg-yellow-800 text-white p-4 rounded-lg text-center mb-6';
                return;
            }

            statusMessage.innerHTML = `Ditemukan ${kajianList.length} kajian dalam radius ${radiusKM} km.`;
            statusMessage.className = 'bg-green-800 text-white p-4 rounded-lg text-center mb-6';

            kajianList.forEach(kajian => {
                const card = document.createElement('div');
                card.className = 'bg-gray-800 rounded-lg shadow-lg p-5 transition duration-300 ease-in-out hover:bg-gray-700';
                
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <h2 class="text-xl font-bold text-blue-400">${kajian.masjid}</h2>
                        <span class="bg-blue-600 text-white text-xs font-bold px-3 py-1 rounded-full">${kajian.distance.toFixed(1)} KM</span>
                    </div>
                    <p class="text-sm text-gray-400 mt-1 mb-3">${kajian.alamat}</p>
                    
                    <div class="space-y-2 text-gray-300">
                        <p><span class="font-semibold text-gray-100">👤 Ustadz:</span> ${kajian.ustadz}</p>
                        <p><span class="font-semibold text-gray-100">📚 Tema:</span> ${kajian.tema}</p>
                        <p><span class="font-semibold text-gray-100">⏰ Waktu:</span> ${kajian.waktu}</p>
                    </div>
                    
                    <div class="mt-4 pt-3 border-t border-gray-700 text-right">
                        <a href="${kajian.gmaps}" target="_blank" class="text-blue-400 hover:text-blue-300 hover:underline">
                            Lihat di Google Maps
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                            </svg>
                        </a>
                    </div>
                `;
                hasilKajian.appendChild(card);
            });
        }


        // --- Fungsi Utility ---

        /**
         * Menghitung jarak antara dua koordinat GPS menggunakan formula Haversine.
         * @returns {number} Jarak dalam kilometer (KM).
         */
        function haversineDistance(lat1, lon1, lat2, lon2) {
            function toRad(x) {
                return x * Math.PI / 180;
            }

            const R = 6371; // Radius Bumi dalam KM
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            
            // --- PERBAIKAN TYPO ---
            // Mengganti 'ToRad' (salah) menjadi 'toRad' (benar)
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * // <-- SUDAH DIPERBAIKI
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            // --- END PERBAIKAN ---
                
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const d = R * c;
            return d;
        }

    </script>
