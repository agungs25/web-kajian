main{max-width:1100px;margin:20px auto;padding:16px}

}
.search-input {

}
.controls{

    gap:12px;
}
@media (max-width:720px){.controls{grid-template-columns:1fr}}

select, .search-input input[type="text"]{
    padding:10px 12px;
    border-radius:10px;
    border:1px solid #cfe3d8;
    background:#fff;
    box-shadow:0 1px 0 #fff inset;

}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
@media (max-width:1024px){.grid{grid-template-columns:repeat(2,1fr)}}
@media (max-width:680px){.grid{grid-template-columns:1fr}}
.card{background:#fff;border-radius:14px;padding:14px;border:1px solid #e6f0ea;box-shadow:0 2px 8px rgba(16,94,60,.06)}
.card h3{margin:0 0 8px;font-size:18px;color:var(--green-1)}
.meta{font-size:14px;line-height:1.5;margin:6px 0}
.badge{display:inline-block;background:var(--green-3);color:var(--green-1);padding:2px 8px;border-radius:999px;font-size:12px;margin-right:6px}
.actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
.btn{text-decoration:none;display:inline-block;padding:8px 10px;border-radius:10px;border:1px solid transparent;font-weight:600;font-size:13px}
.btn-map{background:#fff;border-color:#cfe3d8;color:var(--green-1)}

.filter-info {

footer{text-align:center;margin:24px 0 36px;color:#345;font-size:13px}
hr.sep{border:none;border-top:1px dashed #cfe3d8;margin:18px 0}

// Variabel global untuk menyimpan lokasi user
let userLocation = null;
// Variabel untuk menyimpan elemen debug
let locationDebugEl = null;

/**
 * Fungsi untuk menghitung jarak antara dua koordinat (Haversine Formula)
 * @param {number} lat1 Latitude titik pertama
 * @param {number} lon1 Longitude titik pertama
 * @param {number} lat2 Latitude titik kedua
 * @param {number} lon2 Longitude titik kedua
 * @returns {number} Jarak dalam kilometer
 */
function getDistance(lat1, lon1, lat2, lon2) {
  if (!lat1 || !lon1 || !lat2 || !lon2) {
      return Infinity;
  }
  
  const R = 6371; // Radius bumi dalam km
  const toRad = (value) => (value * Math.PI) / 180;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const lat1Rad = toRad(lat1);
  const lat2Rad = toRad(lat2);

  const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(lat1Rad) * Math.cos(lat2Rad) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  
  return R * c; // Jarak dalam km
}

/**
 * Meminta lokasi user dan memicu filter
 */
function getLocationAndFilter() {
    const countText = document.getElementById('countText');
    locationDebugEl = document.getElementById('locationDebug'); // Ambil elemen debug
    
    // Jika lokasi sudah ada, langsung filter
    if (userLocation) {
        applyFilter(userLocation.latitude, userLocation.longitude);
        return;
    }

    if (!navigator.geolocation) {
        countText.textContent = "Browser Anda tidak mendukung Geolocation.";
        locationDebugEl.textContent = "Geolocation tidak didukung.";
        document.getElementById('filterJarak').value = '__all__'; // Reset dropdown
        return;
    }

    countText.textContent = "Meminta izin lokasi... (Gunakan GPS/WiFi untuk akurasi terbaik)";
    locationDebugEl.textContent = "Sedang mencari lokasi Anda...";

    navigator.geolocation.getCurrentPosition(
        (position) => {
            userLocation = position.coords; // Simpan lokasi
            // Tampilkan info debug lokasi
            locationDebugEl.textContent = `Lokasi Anda: (Lat: ${userLocation.latitude.toFixed(5)}, Lng: ${userLocation.longitude.toFixed(5)}) Akurasi: ${userLocation.accuracy.toFixed(0)}m`;
            
            // Reset filter kota dan ustadz saat jarak dipilih
            document.getElementById('filterKota').value = '__all__';
            document.getElementById('filterUstadz').value = '__all__';
            applyFilter(userLocation.latitude, userLocation.longitude); // Panggil filter DENGAN koordinat
        },
        () => {
            countText.textContent = "Gagal mendapatkan lokasi.";
            locationDebugEl.textContent = "Gagal mendapatkan lokasi. Pastikan izin lokasi aktif dan gunakan GPS di HP untuk akurasi terbaik.";
            document.getElementById('filterJarak').value = '__all__'; // Reset dropdown
            applyFilter(); // Panggil filter tanpa koordinat
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
    );
}


function normalizePhone(num) {
  const digits = (num||'').replace(/[^0-9]/g,'');
  if(!digits) return null;
  const fixed = digits.startsWith('0') ? '62' + digits.slice(1) : (digits.startsWith('62') ? digits : '62' + digits);
  return 'https://wa.me/' + fixed;
}

// Fungsi untuk merender ulang opsi Ustadz berdasarkan kota yang dipilih
function renderUstadzOptions(filteredData = dataKajian) {
  const ustadzSet = new Set(filteredData.map(x=>x.ustadz));
  const ust = document.getElementById('filterUstadz');
  const currentUstVal = ust.value; 
  const newOptions = '<option value="__all__">Semua Ustadz</option>' + 
    Array.from(ustadzSet).sort().map(u=>`<option value="${u}">${u}</option>`).join('');
  ust.innerHTML = newOptions;
  if (ustadzSet.has(currentUstVal)) {
    ust.value = currentUstVal;
  }
}

// Fungsi untuk merender opsi Kota saat inisialisasi
function renderKotaOptions() {
  const kotaSet = new Set(dataKajian.map(x=>x.kota));
  const kota = document.getElementById('filterKota');
  kota.innerHTML = '<option value="__all__">Semua Kota</option>' + 
    Array.from(kotaSet).sort().map(k=>`<option value="${k}">${k}</option>`).join('');
}

function cardHTML(item) {
  const kontak = (item.kontak||[]).filter(Boolean);
  const kontakLinks = kontak.map(k=>{ 
    const href = normalizePhone(k); 
    const cleanK = k.replace(/[\uD83D\uDEB9\uD83D\uDEBA]/g, '').trim(); 
    return href ? `<a class="btn btn-wa" href="${href}" target="_blank">ðŸ“± ${cleanK}</a>` : ''; 
  }).join(' ');
  const mapBtn = item.maps ? `<a class="btn btn-map" target="_blank" href="${item.maps}">ðŸ“ Lihat Peta</a>` : '';
  const babContent = item.bab ? `<div class="meta">ðŸ“– Bab: <strong>${item.bab}</strong></div>` : '';
  const distanceContent = item.distance != null ? `<div class="meta">ðŸ“ Jarak: <strong>${item.distance.toFixed(1)} km</strong></div>` : '';

  return `<div class="card">
    <h3>${item.tempat}</h3>
    ${distanceContent} <!-- Tampilkan jarak di sini -->
    <div class="meta">${item.alamat}</div>
    <div class="meta">ðŸ•’ ${item.waktu}</div>
    <div class="meta">ðŸ“š <strong>${item.kitab}</strong></div>
    ${babContent}
    <div class="meta">ðŸ‘¤ ${item.ustadz}</div>
    <div class="actions">
      ${mapBtn} ${kontakLinks || ''}
    </div>
  </div>`;
}

function applyFilter(userLat = null, userLng = null) {
  const kotaVal = document.getElementById('filterKota').value;
  const ustVal = document.getElementById('filterUstadz').value;
  const searchVal = document.getElementById('searchInput').value.toLowerCase();
  const jarakVal = document.getElementById('filterJarak').value; 
  locationDebugEl = document.getElementById('locationDebug'); // Pastikan elemen debug diambil

  let initialFilteredList = dataKajian.slice();
  let distanceStatus = '';

  // 1. Filter data berdasarkan jarak
  if (jarakVal !== '__all__' && userLat && userLng) {
      const maxDistance = parseInt(jarakVal, 10);
      initialFilteredList = initialFilteredList.filter(item => {
          const distance = getDistance(userLat, userLng, item.lat, item.lng);
          item.distance = distance; // Simpan jarak untuk ditampilkan
          return distance <= maxDistance;
      });
      initialFilteredList.sort((a, b) => a.distance - b.distance);
      distanceStatus = ` (dalam ${maxDistance} km)`;
  } else {
      initialFilteredList.forEach(item => item.distance = null);
      if (jarakVal === '__all__') {
          // Hanya bersihkan teks debug jika filter jarak direset
          if(locationDebugEl) locationDebugEl.textContent = ''; 
      }
  }

  // 2. Filter data berdasarkan kata kunci pencarian global
  let filteredBySearch = initialFilteredList;
  if (searchVal) {
    filteredBySearch = initialFilteredList.filter(item => {
        const text = (item.tempat + ' ' + item.alamat + ' ' + item.kitab + ' '.ustadz + ' ' + item.kota + ' ' + (item.bab || '')).toLowerCase();
        return text.includes(searchVal);
    });
  }

  // 3. Filter data berdasarkan kota (HANYA JIKA filter jarak TIDAK aktif)
  let filteredByKota = filteredBySearch;
  if (kotaVal !== '__all__' && jarakVal === '__all__') {
    filteredByKota = filteredBySearch.filter(x => x.kota === kotaVal);
  }
  
  // 4. Update dropdown Ustadz
  renderUstadzOptions(filteredByKota);

  // 5. Filter berdasarkan Ustadz
  let finalFilteredList = filteredByKota;
  const currentUstValAfterUpdate = document.getElementById('filterUstadz').value;
  if (currentUstValAfterUpdate !== '__all__') {
    finalFilteredList = finalFilteredList.filter(x => x.ustadz === currentUstValAfterUpdate);
  }
  
  const grid = document.getElementById('grid');
  grid.innerHTML = finalFilteredList.map(cardHTML).join('');
  
  // 6. Update teks jumlah kajian
  let filterStatus = '';
  if ((kotaVal !== '__all__' && jarakVal === '__all__') || currentUstValAfterUpdate !== '__all__' || searchVal) {
      filterStatus = ' (terfilter)';
  } else if (distanceStatus) {
      filterStatus = ''; // distanceStatus sudah jelas
  } else {
      filterStatus = ' (semua)';
  }

  document.getElementById('countText').textContent = `${finalFilteredList.length} kajian ditampilkan${distanceStatus}${filterStatus}`;
}

// --- Event Listeners ---

// Handler untuk filter jarak
document.getElementById('filterJarak').addEventListener('change', () => {
    const jarakVal = document.getElementById('filterJarak').value;
    if (jarakVal !== '__all__') {
        document.getElementById('filterKota').value = '__all__'; 
        document.getElementById('filterUstadz').value = '__all__'; 
        getLocationAndFilter(); 
    } else {
        userLocation = null; 
        applyFilter(); 
    }
});

// Handler untuk filter kota
document.getElementById('filterKota').addEventListener('change', () => {
    document.getElementById('filterJarak').value = '__all__';
    userLocation = null;
    if(locationDebugEl) locationDebugEl.textContent = ''; // Bersihkan debug
    applyFilter();
});

// Handler untuk filter Ustadz
document.getElementById('filterUstadz').addEventListener('change', () => {
    applyFilter(userLocation?.latitude, userLocation?.longitude);
});

// Handler untuk Search Input
document.getElementById('searchInput').addEventListener('keyup', () => {
    document.getElementById('filterKota').value = '__all__';
    document.getElementById('filterUstadz').value = '__all__';
    document.getElementById('filterJarak').value = '__all__';
    userLocation = null;
    if(locationDebugEl) locationDebugEl.textContent = ''; // Bersihkan debug
    applyFilter();
});

// Inisialisasi awal
renderKotaOptions();
renderUstadzOptions(); 
applyFilter(); 
</script>
